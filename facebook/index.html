<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebbok-log in or sign up</title>
    <link rel="icon" type="image/x-icon" href="/assets/favicon.c636a92a.png">
    <script src="https://cdn.tailwindcss.com"></script>
    
  <link rel="stylesheet" href="/assets/index.8f09ac67.css">
</head>
<body class="bg-gray-100">
    <div class="container my-32 flex mx-auto  items-center justify-center relative">
        <div class="left w-1/2 mr-16">
            <img class="w-80" src="/assets/facebook img.9531e960.svg" alt="">
            <h2 class="text-2xl mx-8 font-sans">Facebook helps you connect and share with the people in your life.</h2>
        </div>
        <div class="right flex flex-col  bg-white p-3 w-96 text-lg rounded-lg " >
            <input class=" px-4 my-2 h-12 border  outline-blue-500 border-gray-300 rounded-lg" type="text" placeholder="Email address and phone number">
            <input class=" px-4 my-2 h-12 border outline-blue-500 border-gray-300 rounded-lg" type="password" name="" id="" placeholder="Password">
            <button class="bg-blue-600 hover:bg-blue-700 py-3 rounded-lg text-white font-semibold text-xl my-2">Log In</button>
            <span class="text-center text-blue-500 hover:underline cursor-pointer text-sm">Forgotten password?</span>
            <hr class="my-2">
            <button class="bg-green-600 hover:bg-green-700 py-3 rounded-lg text-white  text-xl my-2 w-fit px-5 mx-auto">Create new Account</button>
            <span class=" relative -bottom-10 text-sm"> <span class="font-semibold hover:underline cursor-pointer">Create a Page</span>  for a celebrity, brand or business.</span>
        </div>
    </div>
</body>
</html>
